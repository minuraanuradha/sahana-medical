<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Doc.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <title>Doctor Login</title>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height:100vh;" id="log-card">
        <div class="container col-10 col-md-7  " id="container-log" style="border-radius:20px;">
            <div class="row  mt-5 ">
                <div class="container text-center"><h1 class="text" style="font-weight: bolder;">LOG IN</h1></div>
            </div>
            <div class="row mt-5 ">
                <div class="container col-md-12 d-flex align-items-center justify-content-center">
                    <input class=" col-12 col-sm-8" type="email" name="login-email" id="placeholder" placeholder="Enter Your Email" style="height:38px;border-radius:12px;">
                </div>
            </div>
            <div class="row mt-4 ">
                <div class="container d-flex align-items-center justify-content-center">
                    <input class=" col-12 col-sm-8" type="password" name="login-pw" id="placeholder" placeholder="Enter Your Password" style="height:38px;border-radius:12px;">
                </div>
            </div>
            <div class="row mt-5 mb-3">
                <div class="container d-flex align-items-center justify-content-center ">
                    <button class=" text-white col-12 col-sm-8" type="submit" style="height:38px;border-radius:12px;" id="button">Log In</button>
                </div>
            </div>
            <div class="row mb-5">
                <div class="container d-flex align-items-center justify-content-center ">
                    <a href="" class="col-12 col-sm-2 " style="text-decoration: none;"> Forget Password?</a>
                    <a href="" class="col-12 col-sm-1 text-center" style="text-decoration: none; font-weight: bold;color:#1270B0;"> OR </a>
                    <a href="" class="col-12 col-sm-2" style="text-decoration: none;"> Sign Up</a>
                </div>
            </div>
    </div>
    
</body>
</html>
